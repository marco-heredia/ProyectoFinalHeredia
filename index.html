<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Proyecto js</title>
</head>

<body>
    <header class="header">
        <div class="header-titles">
            <h1 id="titulo">Tu formulario online</h1>
            <h2 id="subtitulo">Completame</h2>
        </div>
        <ul id="lista-header">
        </ul>
    </header>
    
    <main>
        
        <div class="datos">
            <form id="form">
                <label for="casilla-nombre">Nombre y Apellido:</label>
                <input id="casilla-nombre" type="text" name="casilla-nombre">
                <label for="casilla-user">Nombre de Usuario:</label>
                <input id="casilla-user" type="text">
                <label for="casilla-email">Email:</label>
                <input id="casilla-email" type="text" name="casilla-email">
                <label for="casilla-phone-number">Numero Telefonico (opcional):</label>
                <input id="casilla-phone-number" type="text">
                <label for="casilla-password">Contraseña:</label>
                <input id="casilla-password" type="password">
                <span>
                    <button id="btn-random-password">Generar Contraseña</button>
                </span>
                
                <label for="casilla-mensaje">Escribinos tu mensaje (opcional):</label>
                <textarea name="casilla-mensaje" id="casilla-mensaje" cols="30" rows="10"></textarea>
                <span>
                    <button id="btn-erase">Borrar todo</button>
                    <button id="alert" type="submit">Enviar</button>
                </span>
            </form>
        </div>

        <footer>
            <div class="footer-form">

            </div>
        </footer>

        
    </main>


    <script src="main.js"></script>
</body>

</html>
